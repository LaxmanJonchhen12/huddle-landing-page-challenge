<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div id="container">
    <div id="logo">
      <img src="images/logo.svg" alt="logo" id="main-logo">
    </div>

    <div id="illustration">
      <img src="images/illustration-mockups.svg" alt="illustration" id="main-illustration">
    </div>
    <div id="main-text">
      <p id="main-tag">
         Build The Community <br> Your Fans Will Love
      </p>
    </div>
    <div id="intro">
      <p id="main-intro">
         Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
  Create connections with <br> your users as you engage in genuine discussion. 
      </p>
    </div>

    <div id="reg-but"><button id="reg">Register</button></div>

    <div id="social-media">
      <span id="soc-row">
        <img src="images/facebook (1).png" alt="facebook"  class="wt imgh">
          <img src="images/twitter.png" alt="twitter" class="wt imgh">
          <img src="images/instagram.png" alt="instagram" class="wt imgh">
      </span>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LaxmanJonchhen12" id="me">Laxman Jonchhen</a>
    </p>
  </footer>
</body>
</html>
